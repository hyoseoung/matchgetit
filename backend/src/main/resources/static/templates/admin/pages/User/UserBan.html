<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 계정 정지</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            console.log($("#date-setting button"))
            $("#date-setting button").on('click', function () {
                console.log(this)
                let banDateStart = $("#banDateStart")
                console.log("시작일: "+banDateStart.val())
                if (banDateStart.val()) {
                    console.log("시작일: "+banDateStart);
                }
            })
        })
    </script>
</head>
<body>
    <h2>계정 정지</h2>
    <form>
        <p>
            <label for="banDateStart">시작일</label>
            <input type="date" id="banDateStart" name="banDateStart" />
        </p>
        <p>
            <label for="banDateEnd">종료일</label>
            <input type="date" id="banDateEnd" name="banDateEnd" />
        </p>
        <div id="date-setting">
            <button type="button">1주일</button>
            <button type="button">1개월</button>
            <button type="button">3개월</button>
            <button type="button">6개월</button>
            <button type="button">1년</button>
        </div>
        <br><br>
        <label for="ban-reason">정지 사유</label><br>
        <textarea id="ban-reason" rows="5" cols="30"></textarea>
        <br>
        <button type="submit">확인</button>
        <button type="button" onclick="self.close()">취소</button>
    </form>
</body>
</html>
