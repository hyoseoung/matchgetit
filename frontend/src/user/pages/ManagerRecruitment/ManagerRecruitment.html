<!-- 지원서 폼 -->
<div class="ApplyManager">

  <form action="submit-form.php" method="POST">

    <div style="margin-bottom: 15px;">
    <h1 class="form-title">지원 양식</h1>
    </div><br><br><br>

    <div class="form-row">
      <label for="name">성함: </label>
      <input type="text" id="name" name="name" value="(로그인된유저 이름)" readonly>
    </div><br><br>
    <div class="form-row">
      <label for="contact">연락처: </label>
      <input type="text" id="contact" name="contact" value="(로그인된 유저의 연락처)" readonly>
    </div><br><br>
    <div class="form-row">
      <label for="gender">성별: </label>
      <input type="text" id="gender" name="gender" value="(로그인된 유저의 성별)" readonly>
    </div><br><br>
    <div class="form-row">
      <label for="region">활동권역: </label>
      <select id="region" name="region">
        <option value="서울">서울</option>
        <option value="경기">경기</option>
        <option value="인천">인천</option>
        <!-- 여기에 다른 지역 옵션 추가 -->
      </select><br><br><br>
    </div>
    <div class="form-row form-row-button">
      <input type="submit" value="제출하기">
    </div>
  </form>
</div>
